<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="quizData.js"></script>
  </head>
  <body>
    <div class="start-overlay">
      <div class="start-box">
        <h2>Start JavaScript Quiz ðŸš€</h2>
        <p>Test your JavaScript knowledge</p>
        <button class="start-btn">Start Quiz</button>
      </div>
    </div>
    <div class="container">
      <div class="box">
        <div class="timer">
          <h4>Javascript Quiz</h4>
          <p>Time left <span></span></p>
        </div>
        <div class="question">
          <div class="que-row">
            <h4></h4>
          </div>
          <div class="ans-box"></div>
        </div>
        <div class="next">
          <h5></h5>
          <div class="buttons">
            <button class="prevBtn">Previous</button>
            <button class="nextBtn">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
